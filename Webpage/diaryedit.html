<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>smart flowerpot</title>
    <link rel="stylesheet" href="css/diarycss.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
</head>
<body>
    <div class="board_wrap">
        <div class="board_title">
          <strong>식물일지 작성</strong>
          <p>내 식물을 매일 기록해보세요!</p>
        </div>
        <div class="board_write_wrap">
            <div class="board_write">
                <div class="title">
                    <dl>
                        <dt>제목</dt>
                        <dd><input type="text" placeholder="제목 입력" value="글 제목이 들어갑니다"></dd>
                    </dl>
                </div>
                <div class="info">
                    <dl>
                        <dt>글쓴이</dt>
                        <dd><input type="text" placeholder="글쓴이 입력" value="김이름"></dd>
                    </dl>
                    <dl>
                        <dt>비밀번호</dt>
                        <dd><input type="password" placeholder="비밀번호 입력" value="1234"></dd>
                    </dl>
                </div>
                <div class="cont">
                    <textarea placeholder="내용 입력">
11.15 오늘의 식물일지
11.16 오늘의 식물일지
글 내용이 들어갑니다.
글 내용이 들어갑니다.
글 내용이 들어갑니다.
글 내용이 들어갑니다.
글 내용이 들어갑니다.
글 내용이 들어갑니다.</textarea>
                </div>
            </div>
            <div class="bt_wrap">
                <a href="diaryview.html" class="on">수정</a>
                <a href="diaryview.html">취소</a>
            </div>
        </div>
    </div>
</body>
</html>
